% start S

S -> NP VP Punct
S -> NP VP            # allow sentences without trailing punctuation (optional)

NP -> Det Nbar
NP -> Nbar
NP -> Pron
NP -> NP PP

Nbar -> Adj Nbar
Nbar -> Noun

VP -> Verb
VP -> Verb NP
VP -> Verb NP PP
VP -> Verb PP
VP -> Aux VP          # modals/aux + main verb
VP -> VP PP

PP -> Adp NP

ConjP -> Conj NP
ConjVP -> Conj VP

# —— Preterminals (map phrases to Penn Treebank POS tags) ——

Det   -> 'DT' | 'PDT' | 'WDT' | 'PRP$' | 'WP$'
Noun  -> 'NN' | 'NNS' | 'NNP' | 'NNPS'
Pron  -> 'PRP' | 'WP'
Adj   -> 'JJ' | 'JJR' | 'JJS'
Adv   -> 'RB' | 'RBR' | 'RBS' | 'WRB'

Aux   -> 'MD' | 'VBP' | 'VBZ' | 'VBD' | 'VBG' | 'VBN' | 'VB'
Verb  -> 'VB' | 'VBD' | 'VBG' | 'VBN' | 'VBP' | 'VBZ'

Adp   -> 'IN' | 'TO'
Conj  -> 'CC'

Punct -> '.'

# —— Optional extras for common structures ——
# Adverbial modification
VP -> Adv VP
NP -> Adv NP

# Coordinations (very light)
NP -> NP Conj NP
VP -> VP Conj VP

# Possessives and compounds (lightweight)
NP -> NP 'POS' Nbar
Nbar -> Noun Noun
